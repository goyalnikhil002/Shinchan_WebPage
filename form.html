<form action="/submit-resume" method="post">
  <section>
    <h2>Personal information</h2>
    <input
 
type="text"
 
name="name"
 
placeholder="Your name">

    
<input
 
type="email"
 
name="email"
 
placeholder="Your email">

    
<input
 
type="tel"
 
name="phone"
 
placeholder="Your phone number">
  </section>

  <section>
    <h2>Education</h2>
    <input type="text" name="education" placeholder="Your educational qualifications">
  </section>

  <section>
    <h2>Work experience</h2>
    <input type="text" name="work-experience" placeholder="Your work experience">
  </section>

  <section>
    <h2>Skills</h2>
    <textarea name="skills" placeholder="Your skills and abilities"></textarea>
  </section>

  <button type="submit">Submit</button>
</form>
